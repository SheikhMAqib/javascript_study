<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheikhMAqib</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(languageName) {
      const li = document.createElement("li");
      li.innerHTML = `${languageName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("TypeScript");

    // Best practice in javaScript

    function addOptimizeLanguage(languageName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(languageName));
      document.querySelector(".language").appendChild(li);
    }
    addOptimizeLanguage("javascript with react");

    // Edit

    const edit = document.querySelector("li:nth-child(2)");
    // edit.innerHTML = "Mojo_with_edit";

    const newLi = document.createElement("li");
    newLi.textContent = "Mojo_with_newLi";

    edit.replaceWith(newLi);

    const firstLanguage = document.querySelector("li:first-child");
    firstLanguage.outerHTML = "<li> Next.js </li>";

    // removed

    const lastLanguage = document.querySelector("li:last-child");
    lastLanguage.remove();
  </script>
</html>
